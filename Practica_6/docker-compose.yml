version: '3'

services:

  myjenkins:
    container_name: myjenkins
    image: jenkins/jenkins:lts
    user: root
    environment:
      MY_NAME: "sa_develops"
      # Gmail extra configuration for mailer plugin
      # JAVA_OPTS: "-Djava.awt.handless=true -Dmail.smtp.starttls.enable=true"
      SONARQUBE_HOST: mysonarqube
    ports:
      - "200000:8080"
      - "50000:50000"
    volumes:
      # Named Docker volume details at the bottom
      - jenkins_home: /var/jenkins_home
      # Warning
      - /var/run/docker.stock:/var/run/docker.stock
    networks:
      - net_devops
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G

  mysonarqube:
    container_name: mysonarqube
    # build: ./sonarqube_home
    image: sonarqube:7.9.5-community
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    ports:
      - "9000:9000"
    networks:
      - net_devops
    volumes:
      - ./sonarqube_home/conf/:/opt/sonarqube/conf
      - ./sonarqube_home/data/:/opt/sonarqube/data
      - ./sonarqube_home/logs/:/opt/sonarqube/logs
      - ./sonarqube_home/extensions/:/opt/sonarqube/extensions
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 3G

  puppet:
    container_name: mypuppet
    hostname: puppet
    image: puppet/puppetserver
    ports:
      - 8140
    networks:
      - net_devops
    volumes:
      - ./code:/etc/puppetlabs/code/
      - ./puppet/ssl:/etc/puppetlabs/puppet/ssl/
      - ./puppet/serverdata:/opt/puppetlabs/server/data/puppetserver/

    puppetdb-postgres:
      container_name: postgres
      image: puppet/puppetdb-postgres
      environment:
        - POSTGRES_PASSWORD=puppetdb
        - POSTGRES_USER=puppetdb
      expose:
        - 5432
      networks:
        - net_devops
      volumes:
        - ./puppetdb-postgres/data:/var/lib/postgresql/data/

    puppetdb:
      hostname: puppetdb
      image: puppet/puppetdb
      ports:
        - 8080
        - 8081
      networks:
        - net_devops
      volumes:
        - ./puppetdb/ssl:/etc/puppetlabs/puppet/ssl

    puppetboard:
      image: puppet/puppetboard
      ports:
        - 8000
      networks:
        - net_devops

    puppetexplorer:
      image: puppet/puppetexplorer
      ports:
        - 80
      networks:
        - net_devops
      read_only: true

# To use docker-volume (custom_jenkins_home) instead of a directory path-file
volumes:
  jenkins_home:
    name: "custom_jenkins_home"

networks:
  net_devops:
    driver: bridge
    name: net_devops
